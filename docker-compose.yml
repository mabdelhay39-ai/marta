services:
    db:
        image: postgres:17
        container_name: db
        hostname: db
        restart: always
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: case_study_db
        ports:
            - "5433:5432"
        volumes:
            - db_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 5s
            timeout: 5s
            retries: 5
        networks:
            - marta-network

    app:
        build:
            context: .
            dockerfile: Dockerfile.dev
        command: npm run dev
        env_file:
            - .env
        environment:
            - DATABASE_HOST=db
            - DATABASE_USER=postgres
            - DATABASE_PASSWORD=postgres
            - DATABASE_NAME=case_study_db
        ports:
            - "9000:9000"
        depends_on:
            db:
                condition: service_healthy
        volumes:
            - .:/app
        networks:
            - marta-network

volumes:
    db_data:

networks:
    marta-network:
        driver: bridge
